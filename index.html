<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="practise.js" defer></script>
</head>

<body>
    <div class='top'>
    <h1 class = 'header'>myLibrary</h1>
    <button id = 'newBook' class='newBook'>Add a book!</button>
        <div id="myModal" class="modal">
        <div class='modalcontent'>  
            <h1> Add New Book!</h1>
            <form id="form">
                <div class="formcontent">
                <input 
                    class="input" 
                    type="text" 
                    id="title" 
                    placeholder="Title"
                    required
                /><br>
                <input 
                    class="input" 
                    type="text" 
                    id="author" 
                    placeholder="Author"
                    required
                /><br>
                <input 
                    class="input" 
                    type="text" 
                    id="pages" 
                    placeholder="No. of Pages"
                    required
                /><br>
                <div class = "hasread">
                    <label for="checkread">Have you read it?</label>
                    <input type="checkbox" id="checkread"/>
                </div>
                <button id="submit" class="submit" type="button">Submit</button>
                </div>
            </form>
        </div>
        </div>
        </div>
    </div>
    <div id="cardspace" class="cardspace"></div>
</body>
</html>
